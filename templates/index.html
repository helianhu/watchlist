<!DOCTYPE html>
<html lang="en">
<head>
	
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
	 <img alt="Avatar" src="{{ url_for('static', filename='images/totoro.gif') }}">
	{{ name }}'s Watchlist</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
	<img alt="Walking Totoro" src="{{ url_for('static', filename='images/568283.gif') }}">
    <footer>
        <small>&copy; 2020 <a href="https://www.chongbuluo.com/">更多查找</a></small>
    </footer>
</body>
</html>
